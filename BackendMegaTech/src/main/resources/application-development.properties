# Application name
spring.application.name=BackendMegaTech
# Configure server port
server.port=8081
# Database Configuration
spring.datasource.url=${megatech_development_database}
spring.datasource.username=${megatech_development_username}
spring.datasource.password=${megatech_development_password}
# Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
# JWT Secret Key
security.jwt.secret.key=${jwt_secret_key}
security.jwt.secret.user=${jwt_secret_user}
# Level Configuration
#logging.level.root=OFF
#logging.level.org.springframework.web=OFF
#logging.level.org.hibernate=OFF
