# Application name
spring.application.name=BackendMegaTech
# Database Configuration
spring.datasource.url=${megatech_production_database_url}
spring.datasource.username=${megatech_production_database_username}
spring.datasource.password=${megatech_production_database_password}
# Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
# JWT Secret Key
# JWT Secret Key
security.jwt.secret.key=${jwt_secret_key}
security.jwt.secret.user=${jwt_secret_user}
# Level Configuration
logging.level.root=OFF
logging.level.org.springframework.web=OFF
logging.level.org.hibernate=OFF
